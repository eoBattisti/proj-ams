{% load static i18n %}

<form 
  method="post"
  hx-post="{% url 'delete' app_label model object.pk %}"
  hx-target="#modal-content"
  hx-swap="innerHTML"
>
  {% csrf_token %}
  <h3 class="mb-4 text-center font-bold">{% trans 'Are you sure you want to delete?' %}</h3>
  <p class="mb-4 text-center">{{ object }}</p>
  <div class="modal-action">
    <button 
      type="submit"
      class="btn btn-success">
      {% trans 'Yes' %}
    </button>
  </div>
</form>
