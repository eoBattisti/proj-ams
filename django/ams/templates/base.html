{% load static i18n %}

<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AMS Project">
    <meta name="author" content="Nicolas Battisti">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.14.8/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.14.8/dist/cdn.min.js"></script>

    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    {% block css-external %} {% endblock css-external %}

  </head>

  <body>
    {% block layout %} {% endblock layout %}

    <!-- Bootstrap core JavaScript -->

    <!-- <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script> -->

    {% block js-inline %}
    {% endblock js-inline %}
    {% block js-external %}
    {% endblock js-external %}
  </body>
</html>
